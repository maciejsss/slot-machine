<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Slot machine</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrap">

    <h1>Slot machine</h1>

    <section class="game">
      <div class="color"></div>
      <div class="color"></div>
      <div class="color"></div>
    </section>

    <section class="play">
      <input type="number" placeholder="Bet" id="bid">
      <button id="start">Play!</button>
    </section>

    <section class="panel">Your balance: <span class="wallet"></span></section>

    <section class="score">
      <span class="result"></span> Played <span class="number"></span> games, <span class="win"></span> wins
      and <span class="loss"></span> losses.
    </section>

  </div>
  <script src="classes/Wallet.js"></script>
  <script src="classes/Statistics.js"></script>
  <script src="classes/Draw.js"></script>
  <script src="classes/Result.js"></script>
  <script src="classes/Game.js"></script>
  <script src="main.js"></script>
</body>

</html>
